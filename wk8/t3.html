    <script>
        function checkboxes()
        {
            var Name = document.getElementById("Name").value;
            if(Name == "")
            {
                document.getElementById("Name").focus();
                document.getElementById("Name").style.backgroundColor = "blue";
                document.getElementById("NameMessage").innerHTML = "* Required";
                document.getElementById("NameMessage").style.color = "blue";
                
                return false;
            }
            
        }
        
    </script>
